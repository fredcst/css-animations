<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animations - A brief website to talk about scroll animations</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.1/TimelineMax.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>
<body>
    <header>
        <div id="menu">
            <div id="static-items">
                <div class="logo">
                    <h2>FedecaM</h2>
                </div>
                <div id="nav-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="menu-content" class="hidden">
                <nav>
                    <ul>
                        <li><a href="#history">Small History</a></li>
                        <li><a href="#tutorial">Tutorial</a></li>
                        <li><a href="#examples">Cool Examples</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div id="pages">
        <section class="page page1">
            <h1>Scroll Animations</h1>
        </section>
        <section class="page page2">
            <h1>Small History</h1>
        </section>
        <section class="page page3">
            <h1>Little Tutorial</h1>
        </section>
        <section class="page page4">
            <h1>Cool Examples</h1>
        </section>
    </div>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript">
		// init
		var controller = new ScrollMagic.Controller();

		// define movement of panels
		var wipeAnimation = new TimelineMax()
			.fromTo("section.page.page2", 1, {x: "-100%"}, {x: "0%", ease: Linear.easeNone})  // in from left
			.fromTo("section.page.page3",    1, {x:  "100%"}, {x: "0%", ease: Linear.easeNone})  // in from right
			.fromTo("section.page.page4", 1, {y: "-100%"}, {y: "0%", ease: Linear.easeNone}); // in from top

		// create scene to pin and link animation
		new ScrollMagic.Scene({
				triggerElement: "#pages",
				triggerHook: "onLeave",
				duration: "300%"
			})
			.setPin("#pages")
			.setTween(wipeAnimation)
			.addIndicators() // add indicators (requires plugin)
			.addTo(controller);
    </script>
</body>
</html>
